sudo: required

services:
  - docker

before_install:
  - docker build -t lucasbarreto/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t lucasbarreto/multi-client ./client
  - docker build -t lucasbarreto/multi-nginx ./nginx
  - docker build -t lucasbarreto/multi-server ./server
  - docker build -t lucasbarreto/multi-worker ./worker
# Log in to the docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# Take those images and push them to docker hub
  - docker push lucasbarreto/multi-client
  - docker push lucasbarreto/multi-nginx
  - docker push lucasbarreto/multi-server
  - docker push lucasbarreto/multi-worker